<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webring</title>
    <style>
        .site-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .site-card {
            font-family: monospace;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .site-banner {
            width: 240px;
            height: 60px;
            margin: auto;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            background-position: center;
            background-size: cover;
        }
        .no-sites-msg {
            font-family: monospace;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #999;
        }

        /* Responsive columns for smaller screens */
        @media screen and (max-width: 768px) {
            .site-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media screen and (max-width: 480px) {
            .site-grid {
                grid-template-columns: 1fr; /* 1 column for mobile phones */
            }
        }
    </style>
</head>
<body>
    <div id="sitesContainer" class="site-grid">
        <!-- Sites Content -->
    </div>

    <script>
        fetch(`webring.json?_=${new Date().getTime()}`)
            .then(response => response.json())
            .then(data => {
                const sitesContainer = document.getElementById('sitesContainer');

                if (data.sites.length === 0) {
                    const noSitesMsg = document.createElement('div');
                    noSitesMsg.className = 'no-sites-msg';
                    noSitesMsg.textContent = 'No sites available';
                    sitesContainer.appendChild(noSitesMsg);
                } else {
                    data.sites.forEach(site => {
                        const siteElement = document.createElement('div');
                        siteElement.className = 'site-card';
                        let bannerImage = site.avatarb64 
                                        ? `url(data:image/gif;base64,${site.avatarb64})` 
                                        : 'url(placeholder.png)';
                        siteElement.innerHTML = `
                            <div class="site-banner" style="background-image: ${bannerImage};"></div>
                            <h3>${site.title}</h3>
                            <p><a href="//${site.url}">${site.url}</a></p>
                        `;
                        sitesContainer.appendChild(siteElement);
                    });
                }
            })
            .catch(error => console.error('Error loading webring data:', error));
    </script>
</body>
</html>
