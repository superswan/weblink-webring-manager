<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webring</title>
    <style>
        .header {
            border: 1px solid #ddd;
            padding: 8px;
            margin: auto;
            margin-bottom: 10px;
            max-width: 640px;
            text-align: center;
        }

        #node-title {
            font-family: monospace;
            font-weight: 600;
        }
        .site-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .site-card {
            font-family: monospace;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .site-card a {
            color: grey;
            text-decoration: none;
        }
        .site-banner {
            width: 240px;
            height: 60px;
            margin: auto;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            background-position: center;
            background-size: cover;
        }
        .no-sites-msg {
            font-family: monospace;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #999;
        }
        .loading-msg {
            font-family: monospace;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #999;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            color: grey;
            font-size: 11px;
            font-family: monospace;
        }

        .footer a {
            color: grey;
                text-decoration: none;
        }

        /* Responsive columns for smaller screens */
        @media screen and (max-width: 768px) {
            .site-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media screen and (max-width: 480px) {
            .site-grid {
                grid-template-columns: 1fr; /* 1 column for mobile phones */
            }
        }
    </style>
</head>
<body>
    <div id="loadingMessage" class="loading-msg">Loading...</div>
    <div id="header" class="header">
       <img src="" id="node-banner" />
       <p id="node-title"></p> 
    </div>
    <div id="sitesContainer" class="site-grid">
        <!-- Sites Content -->
    </div>
    <div class="footer"><a href="https://github.com/superswan/weblink-webring-manager" target="_blank">WebLink</a></div>

    <script>
 	    const sitesContainer = document.getElementById('sitesContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const header = document.getElementById('header');
        const footer = document.querySelector('.footer');

        // Hide header and footer during loading
        header.style.display = 'none';
        footer.style.display = 'none';

        function formatUrl(url) {
        if (url.startsWith('http://') || url.startsWith('https://')) {
            return url;
        }
            return '//' + url;
        }

        fetch(`webring.json?_=${new Date().getTime()}`)
            .then(response => response.json())
            .then(data => {
                loadingMessage.style.display = 'none';
                header.style.display = '';
                footer.style.display = '';

                const nodeBanner = document.getElementById('node-banner');
                const nodeTitle = document.getElementById('node-title');
                const nodeData = data.node;

                nodeBanner.src = nodeData.avatarb64 ? `data:image/gif;base64,${nodeData.avatarb64}` : 'placeholder.png';
                nodeTitle.textContent = nodeData.title;

                if (data.sites.length === 0) {
                    const noSitesMsg = document.createElement('div');
                    noSitesMsg.className = 'no-sites-msg';
                    noSitesMsg.textContent = 'No sites available';
                    sitesContainer.appendChild(noSitesMsg);
                } else {
                    data.sites.forEach(site => {
                        const siteElement = document.createElement('div');
                        siteElement.className = 'site-card';
                        let bannerImage = site.avatarb64 
                                        ? `url(data:image/gif;base64,${site.avatarb64})` 
                                        : 'url(placeholder.png)';
                        const formattedUrl = formatUrl(site.url);
                        siteElement.innerHTML = `
                            <div class="site-banner" style="background-image: ${bannerImage};"></div>
                            <h3>${site.title}</h3>
                            <p><a href="${formattedUrl}">${site.url}</a></p>
                        `;
                        sitesContainer.appendChild(siteElement);
                    });
                }
            })
            .catch(error => { 
                console.error('Error loading webring data:', error);
                loadingMessage.style.display = 'none';
                const noSitesMsg = document.createElement('div');
                noSitesMsg.className = 'no-sites-msg';
                noSitesMsg.textContent = 'No sites available';
                sitesContainer.appendChild(noSitesMsg);
            });    
	</script>
</body>
</html>
